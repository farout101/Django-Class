{% extends "base.html" %}

{% block content %}

    {% if request.user.is_authenticated %}
    <div style="margin-top: 30px;">
        <form action="" method="POST"> {% csrf_token %}
            <p>You want to logout?</p> <br>
            <button type="submit">logout</button>
        </form>
    </div>
    {% else %}
    <p>You are not logged in, Would you like to <a href="/login/">login</a></p>
    {% endif %}

{% endblock content %}
